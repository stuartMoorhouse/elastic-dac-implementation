# GitHub Actions workflow for deploying rule enablement on merge
# Copy this file to .github/workflows/deploy.yaml in your detection rules repo

name: Deploy Detection Rules

on:
  push:
    branches: [main]
    paths:
      - 'enablement.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dac
        run: uv tool install git+https://github.com/stuartMoorhouse/elastic-dac-implementation.git

      - name: Deploy to Elastic
        env:
          KIBANA_URL: ${{ secrets.KIBANA_URL }}
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
        run: |
          echo "## Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          dac push 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
